<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>Smoothie</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" type="text/css" href="css/main.css">
			<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">  
		</head>
		<body>
			<header class="header">
				<div class="header-wrapper">
					<div class="header-home">
						<ul class="header-list">
							<li class="header-item">
								<a href="#!" class="header-link">Home</a>
							</li>
							<li class="header-item">
								<a href="#!" class="header-link">About</a>
							</li>
							<li class="header-item">
								<a href="#!" class="header-link">Blog</a>
							</li>
						</ul>
					</div>
					<div class="header-logo">
						<a href="#!" class="header-link">
							<p class="header-logo-top">fresh & natural</p>
							<p class="header-logo-bottom">SMOOTHIE</p>
						</a>
					</div>
					<div class="header-menu">
						<ul class="header-list">
							<li class="header-item">
								<a href="#!" class="header-link">Menu</a>
							</li>
							<li class="header-item">
								<a href="#!" class="header-link">Shop</a>
							</li>
							<li class="header-item">
								<a href="#!" class="header-link">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</header>

			<main class="main">
				<div class="slider">
					<div class="wrapper-xl">
						<div class="slider-bg">
							<div class="slider-pic">
								<img src="img/bg/slider.jpg" class="slider-thumb">
							</div>
							<div class="slider-pic-top">
								<img src="img/bg/top.png" class="slider-thumb-top">
							</div>
							<div class="slider-pic-bottom">
								<img src="img/bg/bottom.png" class="slider-thumb-bottom">
							</div>
							<div class="slider-desc">
								<a href="#!" class="slider-link">
									<h2 class="slider-title">About us</h3>
									<p class="slider-text">Some facts about our activity</h3>
								</a>
							</div>
						</div>
					</div>
				</div>


			</main>
		</body>
	</html>
